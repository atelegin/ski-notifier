name: Daily Ski Notifier

on:
  schedule:
    # 16:00 UTC = 17:00 CET (winter) / 18:00 CEST (summer)
    - cron: '0 16 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Debug which code runs
        run: |
          pwd
          ls -la
          git rev-parse HEAD
          python -c "import sys; import ski_notifier, ski_notifier.fetch as f; print('sys.path[0]=', sys.path[0]); print('pkg=', ski_notifier.__file__); print('fetch=', f.__file__); print('READ_TIMEOUT=', getattr(f,'READ_TIMEOUT',None))"
          python - << 'PY'
          import pathlib, re
          pat = re.compile(r"timeout\s*=\s*30|READ_TIMEOUT\s*=\s*30|ERROR fetching|approx\)")
          hits = []
          for p in pathlib.Path('.').rglob('*.py'):
              s = p.read_text(encoding='utf-8')
              if pat.search(s):
                  hits.append(str(p))
          print("python_hits:", hits)

          ry = pathlib.Path("ski_notifier/resorts.yaml")
          if ry.exists():
              t = ry.read_text(encoding="utf-8")
              print("resorts.yaml exists:", ry)
              print("contains 'approx':", "approx" in t)
          else:
              print("resorts.yaml not found at ski_notifier/resorts.yaml")
          PY

      - name: Run notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m ski_notifier.main
